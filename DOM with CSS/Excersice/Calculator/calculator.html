<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">
          <input class="result" />
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <button class="clear" onclick="cleardisplay()" class="clear">
            C
          </button>
        </td>
        <td><button onclick="display('.')" class="operator">.</button></td>
        <td><button onclick="display('/')" class="operator">/</button></td>
      </tr>
      <tr>
        <td><button onclick="display('7')" class="number">7</button></td>
        <td><button onclick="display('8')" class="number">8</button></td>
        <td><button onclick="display('9')" class="number">9</button></td>
        <td><button onclick="display('*')" class="operator">*</button></td>
      </tr>
      <tr>
        <td><button onclick="display('4')" class="number">4</button></td>
        <td><button onclick="display('5')" class="number">5</button></td>
        <td><button onclick="display('6')" class="number">6</button></td>
        <td><button onclick="display('-')" class="operator">-</button></td>
      </tr>
      <tr>
        <td><button onclick="display('3')" class="number">3</button></td>
        <td><button onclick="display('2')" class="number">2</button></td>
        <td><button onclick="display('1')" class="number">1</button></td>
        <td><button onclick="display('+')" class="operator">+</button></td>
      </tr>
      <tr>
        <td><button onclick="display('0')" class="number">0</button></td>
        <td><button onclick="display(`(`)" class="operator">(</button></td>
        <td><button onclick="display(')')" class="operator">)</button></td>
        <td><button onclick="cal()" class="equal">=</button></td>
      </tr>
    </table>
  </body>
</html>
