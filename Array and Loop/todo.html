<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <input placeholder="Add todo list" class="list" />
    <button onclick="store()">Add</button>
    <script>
      let list = [];

      function store() {
        let activity = document.querySelector(".list");
        list.push(activity.value);
        console.log(list);
        document.querySelector(".list").value = "";
      }
    </script>
  </body>
</html>
