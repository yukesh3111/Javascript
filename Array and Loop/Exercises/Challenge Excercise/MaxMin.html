<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [1, -3, 5];
      let min = 0,
        max = 0;
      for (let i = 0; i < array.length; i++) {
        if (array[i] > 0) {
          min = array[i];
        } else {
          max = array[i];
        }
      }
      console.log(min);
      console.log(max);
    </script>
  </body>
</html>
