<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 0; i <= 10; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }
      for (let i = 5; i >= 0; i--) {
        console.log(i);
      }
      let i = 0;
      while (i <= 10) {
        if (i % 2 === 0) {
          console.log(i);
        }
        i++;
      }

      let j = 5;
      while (j >= 0) {
        console.log(j);
        j--;
      }
    </script>
  </body>
</html>
