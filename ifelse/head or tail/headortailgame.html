<!DOCTYPE html>
<html>

	<script type="text/javascript">
		function heads(){
			let computervalue=Math.random();
			let computerresult='';
			let result='';
			if (computervalue>=0 && computervalue<1/2) {
				computerresult='head';
			} 
			else {
				computerresult='tails';
			}
			console.log('computer choice '+computerresult);
			if(computerresult==='head')
			{
				result='won';
			}
			else{
				result='loose';
			}
			console.log(result);
		}

		function tail(){

</body>
