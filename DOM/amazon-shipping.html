<!DOCTYPE html>
<html lang="en">
  <head>
    <title>shipping calculator</title>
    <script>
      function calculator() {
        let calvalue = document.querySelector(".input");
        let result = document.querySelector(".result");
        if (calvalue.value <= 40) {
          result.innerHTML = parseInt(calvalue.value) + 10;
        } else {
          result.innerHTML = calvalue.value;
        }
      }
      function listener(event) {
        if (event.key === "Enter") {
          calculator();
        }
      }
    </script>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Order under $40= +$10 shipping</p>
    <p>Order over $40 =FREE Shipping</p>
    <input
      class="input"
      type="number"
      onkeydown="listener(event);"
      onkeyup="console.log('listening');"
    />
    <button onclick="calculator();">Calculator</button>
    <p>Total cost is <span class="result"></span></p>
  </body>
</html>
